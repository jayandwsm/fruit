<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="{% url 'registin' %}" method="post">
        {% csrf_token %}
        <p>用户名：<input type="text" name="uname" id="uname"></p>
        <p>密码：<input type="password" name="upwd" id="upwd"></p>
        <p>确认密码：<input type="password" name="cupwd" id="cupwd"></p>
        <p>Emial：<input type="text" name="email" id="email"></p>
        <p>电话：<input type="text" name="uphone" id="uphone"></p>
        <p><input type="submit" value="注册" name="regist" id="regist">
        <input type="reset" value="重置" name="reset" id="reset"></p>
    </form>
    {{ message }}
</body>
</html>
