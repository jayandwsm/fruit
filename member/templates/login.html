<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="{% url 'loginin' %}" method="post">
        {% csrf_token %}
        <p>用户名：<input type="text" name="uname" id="uname"></p>
        <p>密码：<input type="password" name="upwd" id="upwd"></p>
        <p><input type="submit" value="登录" name="login" id="login">
            <input type="button" value="注册" name="regist" id="regist"
                   onclick="window.location.href='/regist' "
            ></p>
    </form>
    {{ message }}
</body>
</html>
